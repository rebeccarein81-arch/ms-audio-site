<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Audio | Sales, Design & Installation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-slate-900 font-sans">

    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black text-blue-900 tracking-tighter uppercase">MS AUDIO</h1>
                <p class="text-[10px] uppercase tracking-widest font-bold text-gray-400">Jackson, NJ</p>
            </div>
            <div class="flex items-center space-x-4 md:space-x-8">
                <a href="tel:7328336446" class="hidden sm:block text-sm font-bold text-blue-800">732-833-6446</a>
                <a href="#quote-form" class="bg-blue-700 text-white px-4 py-2 rounded-lg text-xs md:text-sm font-bold hover:bg-blue-800 transition uppercase tracking-wide">Request Quote</a>
            </div>
        </div>
    </nav>

    <section id="quote-form" class="py-24 bg-slate-100">
        <div class="max-w-4xl mx-auto px-6">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-black uppercase text-blue-900 mb-4">Get a Free Estimate</h2>
                <p class="text-gray-600">Tell us about your project and we'll get back to you within 24 hours.</p>
            </div>

            <form action="https://formspree.io/f/myzpvloa" method="POST" class="bg-white p-8 md:p-12 rounded-3xl shadow-xl border border-gray-200">
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Full Name</label>
                        <input type="text" name="name" required class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Phone Number</label>
                        <input type="tel" name="phone" required class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Service Needed</label>
                    <select name="service" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none">
                        <option value="Alarm/Security">Alarm System & Monitoring</option>
                        <option value="Home Theater">Home Theater & Surround Sound</option>
                        <option value="CCTV">CCTV Surveillance</option>
                        <option value="Audio-Video">Multi-zone Audio/Video</option>
                        <option value="Phone-Intercom">Phone & Intercom Systems</option>
                        <option value="Satellite">Satellite Systems</option>
                        <option value="Central Vac">Central Vacuum</option>
                    </select>
                </div>

                <div class="mb-8">
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Project Details</label>
                    <textarea name="message" rows="4" placeholder="Briefly describe what you are looking for..." class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none"></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-700 text-white font-black uppercase tracking-widest py-5 rounded-2xl hover:bg-blue-800 transition-all shadow-lg hover:shadow-blue-200">
                    Submit Request
                </button>
            </form>
        </div>
    </section>

    <footer class="bg-white border-t border-gray-200 py-12">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="font-black text-blue-900 uppercase">MS AUDIO, INC.</p>
            <p class="text-sm text-gray-500 mt-2">434 W Commodore Blvd., Suite 25, Jackson, NJ 08527</p>
            <p class="text-sm text-blue-700 font-bold mt-2">732-833-6446 | Rebecca@MSAudio.net</p>
        </div>
    </footer>

</body>
</html>
